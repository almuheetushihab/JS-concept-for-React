<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>JavaScript Practice Playground</h1>
  <div id="output" class="output">Output will appear here...</div>

  <script>
    const outputDiv = document.getElementById("output");

    // All your JS goes below
    let log = '';

    const fatherName = "John";
    let season = "rainy";

    if(fatherName === "John" && season === "rainy") {
        log += "✅ It's rainy season and the father's name is John.\n";
    } else if(fatherName === "john"){
        log += "The father's name is John but the season is not rainy.\n";
    }

    if(fatherName === "John" || season === "rainy") {
        log += "✅ Either it's rainy season or the father's name is John.\n";
    }

    const fruits = ["apple", "banana", "orange"];
    log += `First fruit: ${fruits[0]}\n`;
    log += `Number of fruits: ${fruits.length}\n`;
    fruits.push("grape");
    log += `Updated fruits: ${fruits.join(", ")}\n`;

    const numbers = [1, 2, 3, 4, 5];
    numbers[0] = 10;
    log += "Numbers (for loop): ";
    for (let i = 0; i < numbers.length; i++) {
        log += numbers[i] + " ";
    }
    log += "\n";

    let i = 0;
    log += "Numbers (while loop): ";
    while (i < numbers.length) {
        log += numbers[i++] + " ";
    }
    log += "\n";

    let j = 0;
    log += "Numbers (do while loop): ";
    do {
        log += numbers[j++] + " ";
    } while (j < numbers.length);
    log += "\n";

    function greet(name) {
        return `Hello, ${name}!`;
    }
    log += greet("Alice") + "\n";

    const add = function(a, b) {
        return a + b;
    };
    log += `Sum: ${add(5, 10)}\n`;

    const multiply = (a, b) => a * b;
    log += `Product: ${multiply(5, 10)}\n`;

    const person = {
        name: "Alice",
        age: 30,
        greet: function() {
            return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
        }
    };
    log += person.greet() + "\n";

    class Animal {
        constructor(name) {
            this.name = name;
        }
        speak() {
            return `${this.name} makes a noise.`;
        }
    }
    const dog = new Animal("Dog");
    log += dog.speak() + "\n";

    class Dog extends Animal {
        speak() {
            return `${this.name} barks.`;
        }
    }
    const myDog = new Dog("Buddy");
    log += myDog.speak() + "\n";

    try {
        let result = "This is a simulated result"; // Instead of riskyFunction
        log += `Try block result: ${result}\n`;
    } catch (error) {
        log += `Error: ${error.message}\n`;
    }

    async function fetchData() {
        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            const data = await response.json();
            log += "Fetched data (title): " + data.title + "\n";
            outputDiv.innerText = log;
        } catch (error) {
            log += "Fetch Error: " + error.message + "\n";
            outputDiv.innerText = log;
        }
    }

    const myPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
            const success = true;
            if (success) {
                resolve("Operation was successful!");
            } else {
                reject("Operation failed!");
            }
        }, 1000);
    });

    myPromise
        .then(result => {
            log += result + "\n";
            fetchData();
        })
        .catch(error => {
            log += error + "\n";
            outputDiv.innerText = log;
        });

  </script>
    <script src="fundamental.js"></script>
</body>
</html>
